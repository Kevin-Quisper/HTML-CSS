<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midías em HTML5</title>
</head>
<body>
    <h1>Imagem dinânimica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimnua o tamanho do navegador</p>
        <picture>  
            <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
            <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png">
            <img src="imagens/grande.png" alt="Imagem flexivel">
        </picture>
        <h1>Reproduzindo audio.</h1>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/genesispolyphia.mp3" type="audio/mpeg">
            <source src="midia/genesispolyphia.ogg" type="audio/ogg">
            <source src="midia/genesispolyphia.wav" type="audio/wav">
            <p>infelizmente seu navegador não foi capaz de reproduzir o audio, <a href="midia/genesispolyphia.mp3">Clique aqui para baixar o arquivo em MP3</a></p>
        </audio>
</body>
</html>
